<!DOCTYPE html>
<head lang="en">
<meta charset="UTF-8">
<title>BLog</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/3.3.7-1/bootstrap.min.css}" rel="stylesheet" media="screen" />        
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/jquery/3.2.1/jquery.min.js}"></script>           
    <link href="../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-sm-6">
				<h2>Show Blog</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Blog Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${blog.id}">Blog Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Title:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${blog.title}">Title</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Category:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${blog.category}">Category</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 sm-2 control-label">Date Published</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${blog.pubDate}">Published Date</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 sm-2 control-label">Description:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${blog.description}">Description</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
