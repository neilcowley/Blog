<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8">
<title>BLog List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	th:href="@{/css/bootstrap/3.3.7-1/bootstrap.min.css}" rel="stylesheet"
	media="screen" />
<link href="../static/css/spring-core.css"
	th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(blogList)}">
			<h2>Blog List</h2>

			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Category</th>
					<th>Date</th>
					<th>Description</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
				<tr th:each="blog : ${blogList}">
					<td th:text="${blog.id}"></td>
					<td th:text="${blog.title}"></td>
					<td th:text="${blog.category}"></td>
					<td th:text="${blog.pubDate}"></td>
					<td th:text="${blog.description}"></td>
					<td><a th:href="${'/blog/show/' + blog.id }">View</a></td>
					<td><a th:href="${'/blog/edit/' + blog.id }">Edit</a></td>
					<td><a th:href="${'/blog/delete/' + blog.id }">Delete</a></td>
				</tr>
			</table>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<a href="/">Home</a> 
				<a href="/blog/new">New Blog</a>
			</div>
		</div>
	</div>

	<script
		src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
		th:src="@{/jquery/3.2.1/jquery.min.js}"></script>
</body>
</html>
