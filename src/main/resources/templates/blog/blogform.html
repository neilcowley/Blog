<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8">
<title>Blog Entry</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	th:href="@{/css/bootstrap/3.3.7-1/bootstrap.min.css}" rel="stylesheet"
	media="screen" />

<link href="../static/css/spring-core.css"
	th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>

	<div class="container">

		<h2>Blog Entry</h2>
		<div>
			<form class="form-horizontal" th:object="${blogEntry}"
				th:action="@{/blog/save}" method="post">
				<input type="hidden" th:field="*{id}" />
				<!--<input type="hidden" th:field="*{version}" />  -->
				<div class="form-group">
					<label class="col-sm-2 control-label">Date Published:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="*{pubDate}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Title:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{title}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Category:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{category}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
					</div>
				</div>
				<div class="row">
					<a href="/blog/list" type="Close" class="btn btn-primary">Close</a>
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script
		src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
		th:src="@{/jquery/3.2.1/jquery.min.js}"></script>
</body>
</html>
